<div class="search-header">{{ _('Search results') }}</div>
<ul class="document-list">
  {% if num_results > 0 %}
    {% for doc in results %}
      <li>
        <a href="{{ doc.url }}">{{ doc.title }}</a>
      </li>
    {% endfor %}
  {% else %}
    <li><a href="#">{{ _('No results found.') }}</a></li>
  {% endif %}
</ul>
